<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container bootstrap snippet">
    <form class="form"th:action="@{/updateProduct}"  method="post"  enctype="multipart/form-data">

    <div class="row" th:object="${productDto}">
        <input type="hidden" th:value="${productDto.id}" th:field="*{id}">
        <div class="col-sm-3"><!--left col-->
            <img id="blah" title="profile image" class="img-circle img-responsive " style="width: 100%;height: 30%" th:src="|@{/images/}${productDto.photo}|">
            <input type="file" id="imgInp" name="newImage" accept="image/png , image/jpeg">
        </div><!--/col-3-->
        <div class="col-sm-9">


            <div class="tab-content">
                <div class="tab-pane active" id="home">


                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name"><h5>Name</h5></label>
                                <input type="text" th:field="*{name}" th:value="${productDto.name}" class="form-control" name="first_name" id="first_name" placeholder="Name" title="enter your Name if any.">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="last_name"><h5>Hard drive</h5></label>
                                <input type="text" th:field="*{hardDrive}"  th:value="${productDto.hardDrive}" class="form-control" name="last_name" id="last_name" placeholder="Hard drive" title="enter your Hard drive if any.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="phone"><h5>Price</h5></label>
                                <input type="text" th:field="*{price}" th:value="${productDto.price}" class="form-control" name="phone" id="phone" placeholder="enter Price" title="enter Price if any.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="mobile"><h5>Ram</h5></label>
                                <input type="text" th:field="*{ram}"  th:value="${productDto.ram}" class="form-control" name="mobile" id="mobile" placeholder="enter Ram" title="enter Ram if any.">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label><h5>Screen</h5></label>
                                <input type="text" th:field="*{screen}"  th:value="${productDto.screen}"  class="form-control" name="email" id="email" placeholder="Screen" title="enter Screen.">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label><h5>Cpu</h5></label>
                                <input type="text" th:field="*{cpu}" th:value="${productDto.cpu}" class="form-control" id="location" placeholder="Cpu" title="enter Cpu">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label><h5>Category</h5></label>
                                <input type="text" class="form-control" id="" th:value="${productDto.brandDTO.name}" readonly="readonly">
                                <select th:field="*{brandId}" style="width: 90px;text-align: center;">
                                    <option th:each="brand : ${lstBrand}" th:value="${brand.id}" th:text="${brand.name}">Volvo</option>

                                </select>
                            </div>
                        </div>



                    <hr>

                </div><!--/tab-pane-->

            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
        <button type="submit" style="margin: 0 auto;display: flex;background-color: #28a745; border-radius: 5px">Submit</button>
    </form>
</div><!--/row-->
<script>

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function(){
        readURL(this);
    });

</script>
</body>
</html>
